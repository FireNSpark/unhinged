
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spark Avatar Demo (Optimized)</title>
  <style>
    body {{
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }}
    .avatar {{
      position: relative;
      width: 300px;
    }}
    .avatar img {{
      position: absolute;
      width: 100%;
      image-rendering: pixelated;
    }}
    #mouth {{
      animation: talk 0.3s infinite alternate;
      transform-origin: center;
    }}
    @keyframes talk {{
      0% {{ transform: scaleY(1); }}
      100% {{ transform: scaleY(0.4); }}
    }}
  </style>
</head>
<body>
  <div class="avatar">
    <img src="face_base_small.png" alt="Face" />
    <img src="eye_left_small.png" style="left: 22%; top: 36%; width: 17%; height: auto;" />
    <img src="eye_right_small.png" style="left: 61%; top: 36%; width: 17%; height: auto;" />
    <img id="mouth" src="mouth_small.png" style="left: 39%; top: 72%; width: 22%; height: auto;" />
  </div>
  <audio id="voice" src="spark_voice.mp3" autoplay></audio>
</body>
</html>
